<script>
  let moon = document.getElementById('moon');
  let mountain_behind = document.getElementById('mountain-back');
  let text = document.getElementById('text');
  let btn = document.getElementById('btn');
  let mountain_front = document.getElementById('mountain-front');
  let header =document.getElementById('header');
  window.addEventListener('scroll',function(){
    let value = window.scrollY;
    moon.style.top = value * 1.05 +'px';
    mountain_behind.style.top = value * 0.5 +'px';
    mountain_front.style.top = value * 0 +'px';
    text.style.marginTop = value * 1.5 +'px';
    text.style.marginRight = value * 4 +'px';
    btn.style.marginTop = value * 1.05 +'px';
    header.style.top = value * 0.5 +'px';
  })

  $(".fade").click(function () {
    $("#sec").animate({
      opacity:0.4
    },2000)
    setTimeout(() => {location.href = "../GetStarted/GetStarted.html"},1500)
  })
</script>
